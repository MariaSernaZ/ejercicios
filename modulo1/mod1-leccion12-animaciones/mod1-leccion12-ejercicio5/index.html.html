<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Ejercicio 5: Animaciones y form</title>
</head>

<body>
  <!-- vamos hacer que al hacer foco en un campo de un formulario, el label que estaba posicionado en el centro se mueva arriba cambiando también color y tamaño de letra, como en este gif: --> 

    <h1 class="title">CONTACTO</h1>
  <section class="container">
  <p class="reachout">
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis ipsum animi
    ea nam recusandae corporis labore consequuntur dolorem quo distinctio cumque
    aliquid fugit qui voluptate reiciendis sint, accusantium hic! Praesentium?
  </p>
  <small class="field"
    >Todos los campos marcados con <span>*</span> son obligatorios.</small
  >
</section>
<form action="/signup" method="post">
  <input
  class="contact"
  placeholder="Nombre..."
  id="firstName"
  type="text"
  name="firstName"
  required
/>
  <label class="intro" for="firstName">Nombre completo <span>*</span> </label>
 
  <label class="intro" for="emailAddress">Email <span>*</span> </label>
  <input
    class="contact"
    placeholder="email@mail.com"
    id="emailAddress"
    type="text"
    name="emailAddress"
    required
  />
  <label class="intro" for="telephone">Teléfono</label>
  <input
    class="contact"
    placeholder="Ej: 123456789"
    id="telephone"
    type="tel"
    name="telephone"
  />
  <label class="intro" for="message">Mensaje <span>*</span> </label>
  <textarea
    class="contact"
    id="message"
    placeholder="¿Qué necesitas?"
    name="message"
    rows="8"
    cols="80"
  ></textarea>
  <input class="submit" type="submit" value="Enviar" />
</form>

</body>
</html>
